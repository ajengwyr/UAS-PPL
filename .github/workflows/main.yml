name: Pytest
on:
  push:
    branches:
      - main
jobs:
  test:
    # if: ${{ false }}
    name: Functional Test
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Create isolated network
        run: docker network create --driver bridge isolated      

      - name: Deploy AUT
        run: docker build -t my-php-site:latest .
        
      - name: Run AUT
        run: docker run --network=isolated -p 80:80 --name docker-apache -t -d my-php-site:latest

      - name: Get AUT URL
        run: |
          URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
          echo "URL=$URL" >> $GITHUB_ENV

      - name: Check AUT URL
        run: curl ${{ env.URL }}
      
      - name: Selenium Preparation
        run: docker run --network=isolated -d -p 4444:4444 -p 7900:7900 -v /dev/shm:/dev/shm --name firefox-standalone selenium/standalone-firefox:latest
      
      - name: Wait for Selenium Hub
        run: sh wait.sh

      - name: Check the Hub
        run: curl http://localhost:4444/ui

      - name: Install Selenium client
        run: pip install -U selenium
        
      - name: Run test 1
        run: python tests/5_click_contact_button.py ${{ env.URL }}
        continue-on-error: true

      - name: Run test 2
        run: python tests/5_click_profile_button.py ${{ env.URL }}
        continue-on-error: true
        
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: Screenshot
          path: screenshot.png

      - name: stop docker
        run: docker stop docker-apache
